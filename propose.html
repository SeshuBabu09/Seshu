<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Forever ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .overlay {
        background: rgba(0,0,0,0.6);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        color: white;
        max-width: 700px;
        box-shadow: 0 0 40px rgba(255,0,100,0.7);
    }

    h1 {
        font-size: 42px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4d6d; }
        to { text-shadow: 0 0 25px #ff99ac; }
    }

    p {
        font-size: 20px;
        margin: 20px 0;
    }

    .buttons {
        margin-top: 25px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        margin: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.2);
    }

    #noBtn {
        background: #444;
        color: white;
        position: relative;
    }

    .heart {
        position: absolute;
        color: pink;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh) scale(1); opacity: 1; }
        to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    #finalMessage {
        display: none;
        font-size: 24px;
        margin-top: 20px;
        color: #ffd6e0;
    }
</style>
</head>

<body>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="overlay">
    <h1>My Love Bangaru ‚ù§Ô∏è</h1>
    <p>
        You are my today, my tomorrow, and all of my forever.  
        Life with you feels like the most beautiful dream I never want to wake up from.
    </p>
    <p>
        Every laugh, every moment, every heartbeat leads me to one question...
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">No üòú</button>
    </div>

    <div id="finalMessage">
        YOU SAID YESSSS!!! üíçüíû‚ú® I LOVE YOU FOREVER!
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("finalMessage").style.display = "block";
    launchHearts();
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}

function launchHearts() {
    for(let i=0;i<30;i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random()*3+3) + "s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    }
}
</script>

</body>
</html>
